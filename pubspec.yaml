name: architecture
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  path:
  http: ^1.2.0
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1
  firebase_core: ^2.25.4
  firebase_messaging: ^14.7.16
  flutter_local_notifications: ^16.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  get: 4.6.6
  dio: ^5.3.4
  get_storage: ^2.1.1
  intl: ^0.18.1
  flutter_screenutil: ^5.9.0


flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/logos/
    - assets/json/
    - assets/fonts/
    - assets/fonts/sf/
    - assets/anim/

  fonts:
    - family: inter
      fonts:
        - asset: assets/fonts/inter/Inter-VariableFont_slnt,wght.ttf
    - family: SF
      fonts:
        - asset: assets/fonts/sf/SFProDisplay-Regular.ttf

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/logos/app_logo_360.png

  android_12:
     # Splash screen background color.
    color: "#FFFFFF"

  fullscreen: true